<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operation Lifeblood – Site Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .bar {
      padding: 0.6rem 1rem;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    .label {
      opacity: 0.8;
    }
    .wrap {
      display: flex;
      height: calc(100vh - 2.2rem);
    }
    .pane {
      flex: 1;
      border-left: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
    }
    .pane:first-child {
      border-left: none;
    }
    .pane-header {
      padding: 0.4rem 0.7rem;
      font-size: 0.8rem;
      background: #020617;
      border-bottom: 1px solid #1f2937;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="bar">
    <span class="label">Operation Lifeblood – Site Comparison</span>
  </div>
  <div class="wrap">
    <div class="pane">
      <div class="pane-header">Current Site (root index)</div>
      <iframe src="./index.html" title="Current site"></iframe>
    </div>
    <div class="pane">
      <div class="pane-header">New Version (v2/index.html)</div>
      <iframe src="./v2/index.html" title="New v2"></iframe>
    </div>
  </div>
</body>
</html>
